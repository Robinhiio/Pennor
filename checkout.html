<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Checkout - [Pennor.com]</title>
</head>

<body id ="checkout_page">
<header id="header">
    <div class="container">
        <div class="header_top">
            <button class="logo">
                <img src="images/pennorLogo_mini_test.png" alt="Logo" title="Pennor.com">
            </button>
            <div class="cart">
                <a class = "cart_a" href="checkout.html"><img class="cart_image" src="images/cart.png"></a>
                <p class="cart_quantity"></p>
            </div>
        </div>
        <div id="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </div>
    </div>
    <center><img class="break" src="images/break.png" alt="breakline"></center>
</header>
  <main class="main_checkout">
      <h1>Checkout</h1>
    <span class="product_list">
        <span class="shit">
</span>

</span>
      <ul id="total">
          <li class = "vat_top">Vat 25%: 803,25sek</li>
          <li id="totalsek"><u>Total</u></li>
          <li class = "total" id="totalsek"></li>
          <li>SCROLL DOWN TO PLACE ORDER!</li>
      </ul>

<form action="thankyou.html" class="right_list">      <span class="info">
        <h3>Shipping information</h3>

          <label><u>First name</u></label>
          <input id="input_info" type="text" name="First name" required>
            <label><u>Last name</u></label>
            <input id="input_info" type="text" name="Last name" required>
          <label><u>Street adress</u></label>
          <input id="input_info" type="text" name="Street adress" required>
          <label><u>Zip code</u></label>
          <input id="input_info" type="text" name="Zip code" pattern="[0-9]+" required >
        <label><u>City</u></label>
        <input id="input_info" type="text" name="City" required>
            <label><u>Country</u></label>
            <select id="country" name="country" required>
    <option value="se"> </option>
    <option value="se">Sweden</option>
    <option value="de">Denmark</option>
    <option value="no">Norway</option>
  </select>
          <label><u>Email</u></label>
          <input id="input_info" type="email" name="Email" required>
      </span>
      <span class="form_bottom">
      <table class="shipping" >

        <tr>
          <td><u><h4>Delivery</h4></u></td>
        </tr>
        <tr>
          <td><label>Standard</label></td>
          <td><input id="shipping_standard" type="radio" name="radio1"></td>
        </tr>
        <tr>
          <td><label>Express</label></td>
          <td><input id="shipping_express" type="radio" name="radio1"></td>
        </tr>
        <tr>
          <td><label>Home delivery</label></td>
          <td><input id="shipping_home" type="radio" name="radio1"></td>
        </tr>
        <tr>
          <td><label>Store pickup</label></td>
          <td><input id="shipping_pickup" type="radio" name="radio1"></td>
        </tr>
      </table>

      <table class="shipping">
        <tr>
          <td><u><h4>Payment</h4></u></td>
        </tr>
        <tr>
          <td><label>Card</label></td>
          <td><input type="radio" name="radio"></td>
        </tr>
        <tr>
          <td><label>Klarna</label></td>
          <td><input type="radio" name="radio"></td>
        </tr>
        <tr>
          <td><label>Swish</label></td>
          <td><input type="radio" name="radio"></td>
        </tr>
        <tr>
          <td><label>Bitcoin</label></td>
          <td><input type="radio" name="radio"></td>
        </tr>
      </table>
     </span>

     <!--här är till en ny grej-->

     <span>
      <table id="last_total">
        <tr>
          <td>Vat 25%:</td>
          <td class = "vat"></td>
        </tr>
        <tr>
          <td>Shipping:</td>
          <td class = "shipping_total">98sek</td>
        </tr>
        <tr>
          <td><u>Total</u>:</td>
          <td class = "absolute_total">3313sek</td>
        </tr>
      </table>

     </span>

     <span class="checkout_button_mini">
      <input id="submit_button_checkout_mini" type="submit" name="" value="submit">
     </span>

      </form>

  </main>



<footer>
  <center><img class="break" src="images/break.png" alt="breakline"></center>
  <p class="followUs">Follow us:</p>
  <div class="socialMedia">
    <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="facebook" title="Facebook"></a>
    <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="instagram" title="Instagram"></a>
    <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter" title="Twitter"></a>
    <a href="https://www.youtube.com" target="_blank"><img src="images/youtube.png" alt="youtube" title="YouTube"></a>
  </div>
  <p>Copyright &#169; Pennor.com</p>
</footer>

<script src="data.js"></script>
<script src="js.js"></script>
</body>

</html>
